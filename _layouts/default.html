<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/stevenrayesky.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/javascripts/stevenrayesky.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
    <header>
        <a href="{{ site.baseurl }}/"><img id="profile_portrait_box" src="{{ site.baseurl }}/images/headshot.png" alt=""></a>
        <div class="header_div">
            <div class="header_link">
                <a href="{{ site.baseurl }}/"><div id="profile_blog_inner"></div>Blog</a>
            </div>
            <div class="header_link">
              <a href="{{ site.baseurl }}/portfolio"><div id="profile_projects_inner"></div>Portfolio</a>
            </div>
            <div class="header_link">
             <a href="{{ site.baseurl }}/about"><div id="profile_about_inner"></div>About
            </a>
            </div>
          </div>
    </header>
      <div id="main" role="main" class="container">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
